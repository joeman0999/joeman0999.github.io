<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Skeleton Bowling</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body style="text-align: center">
    <div>
      <button onclick="location.href='../index.html'">Exit Game</button>
    </div>
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Skeleton Bowling.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Skeleton Bowling.data",
        frameworkUrl: "Build/Skeleton Bowling.framework.js",
        codeUrl: "Build/Skeleton Bowling.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Skeleton Bowling",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
