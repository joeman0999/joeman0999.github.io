<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Evolution.css" />
    <script src="Evolution.js"></script>
    <title>Evolution</title>
</head>

<body>
    <div id="Menu">
        <button onclick="location.href='../index.html'">Exit Game</button>
        <br><br>
        <text id="Atoms">Atoms: 0</text>
        <text id="Molecules" hidden="true">Molecules: 0</text>
        <text id="Water" hidden="true">Water: 0</text>
        <text id="Salt" hidden="true">Salt: 0</text>
        <text id="Amino_Acids" hidden="true">Amino Acids: 0</text>
        <text id="Proteins" hidden="true">Proteins: 0</text>
    </div>
    <h1 id="State">You Are A: Blob</h1>
    <div id="GameAreaDiv" hidden="true">
        <button id="CreateAtom" onclick="CreateMolecules('Atom')">Gain Atom</button>
        <button id="CreateMolecules" hidden="true" onclick="CreateMolecules('Molecule')">Create Molecule (10 Atoms)</button>
        <button id="CreateWater" hidden="true" onclick="CreateMolecules('Water')">Create Water (3 Atoms)</button>
        <button id="CreateSalt" hidden="true" onclick="CreateMolecules('Salt')">Create Salt (2 Atoms)</button>
        <button id="CreateAmino_Acids" hidden="true" onclick="CreateMolecules('Amino Acids')">Create Amino Acids (9 Atoms)</button>
        <button id="CreateProteins" hidden="true" onclick="CreateMolecules('Proteins')">Create Proteins (30 Amino Acids)</button>
    </div>

    <canvas id="GameArea"></canvas>

    <div id="UpgradeArea" >
        <button id="Upgrade0" onclick="Upgrade(0)">Atom</button>
        <button id="Upgrade1" onclick="Upgrade(1)" hidden="true">Create a molecule (20 Atoms)</button>
        <button id="Upgrade2" onclick="Upgrade(2)" hidden="true">Identify Water (10 Molecules)</button>
        <button id="Upgrade3" onclick="Upgrade(3)" hidden="true">Identify Salt (20 Molecules)</button>
        <button id="Upgrade4" onclick="Upgrade(4)" hidden="true">Create Cytoplasm (50 Water 50 Salt)</button>
        <button id="Upgrade5" onclick="Upgrade(5)" hidden="true">Identify Amino Acids (30 Molecules)</button>
        <button id="Upgrade6" onclick="Upgrade(6)" hidden="true">Create Proteins (30 Amino Acids)</button>
        <button id="Upgrade7" onclick="Upgrade(7)" hidden="true">Plasma membrane (10 Proteins 50 Molecules)</button>
        <button id="Upgrade8" onclick="Upgrade(8)" hidden="true">Cytoskeleton (20 Proteins)</button>
        <button id="Upgrade9" onclick="Upgrade(9)" hidden="true">Ribosomes (30 Proteins 10 Amino Acids)</button>
        <button id="Upgrade10" onclick="Upgrade(10)" hidden="true">Nucleus (50 Proteins)</button>
        <button id="Upgrade11" onclick="Upgrade(11)" hidden="true">Nucleoid (50 Proteins)</button>
        <button id="Upgrade12" onclick="Upgrade(12)" hidden="true">Mitochondria (100 Proteins)</button>
        <button id="Upgrade13" onclick="Upgrade(13)" hidden="true">Peptidoglycans in Cell wall (200 Proteins)</button>
        <button id="Upgrade14" onclick="Upgrade(14)" hidden="true">No Peptidoglycans in Cell wall (200 Proteins)</button>
    </div>
    
</body>

</html>
