<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="LightsOut.css" />
    <script src="LightsOut.js"></script>
    <title>LightsOut</title>
</head>

<body>
    <div id="Menu">
        <button id="Start-Button" class="Menu-Button" onclick="New_Game()">Start</button>
        <button id="Reset-Button" class="Menu-Button" onclick="Reset()">Reset</button>
        <button class="Menu-Button" onclick="location.href='../index.html'">Exit Game</button>
    </div>
    <div class="lights" id="Lights">
        <div class="row">
            <div class="dark" onclick="press(0,0)"></div>
            <div class="dark" onclick="press(0,1)"></div>
            <div class="dark" onclick="press(0,2)"></div>
            <div class="dark" onclick="press(0,3)"></div>
            <div class="dark" onclick="press(0,4)"></div>
        </div>
        <div class="row">
            <div class="dark" onclick="press(1,0)"></div>
            <div class="dark" onclick="press(1,1)"></div>
            <div class="dark" onclick="press(1,2)"></div>
            <div class="dark" onclick="press(1,3)"></div>
            <div class="dark" onclick="press(1,4)"></div>
        </div>
        <div class="row">
            <div class="dark" onclick="press(2,0)"></div>
            <div class="dark" onclick="press(2,1)"></div>
            <div class="dark" onclick="press(2,2)"></div>
            <div class="dark" onclick="press(2,3)"></div>
            <div class="dark" onclick="press(2,4)"></div>
        </div>
        <div class="row">
            <div class="dark" onclick="press(3,0)"></div>
            <div class="dark" onclick="press(3,1)"></div>
            <div class="dark" onclick="press(3,2)"></div>
            <div class="dark" onclick="press(3,3)"></div>
            <div class="dark" onclick="press(3,4)"></div>
        </div>
        <div class="row">
            <div class="dark" onclick="press(4,0)"></div>
            <div class="dark" onclick="press(4,1)"></div>
            <div class="dark" onclick="press(4,2)"></div>
            <div class="dark" onclick="press(4,3)"></div>
            <div class="dark" onclick="press(4,4)"></div>
        </div>
    </div>
</body>

</html>
