<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Checkers.css" />
    <script src="Checkers.js"></script>
    <title>Checkers</title>
</head>

<body>
    <div id="Menu">
        <button id="Start-Button" class="Menu-Button" onclick="TwoPlayer()">2 Player</button>
        <button id="Start-Button" class="Menu-Button"  onclick="OnePlayerMenu()">1 Player</button>
        <button class="Menu-Button" onclick="location.href='../index.html'">Exit Game</button>


    </div>
    <div id="ButtonArea" hidden="true">
        <button id="Menu-Button" onclick="Menu()">Main Menu</button>
        <button id="New_Game-Button" onclick="New_Game()">New Game</button>
        <button id="Jump_Again-Button" hidden="true" onclick="jump_again(true)">Jump Again</button>
        <button id="End_Turn-Button" hidden="true" onclick="jump_again(false)">End Turn</button>
    </div>
    <div id="OnePlayerMenu" hidden="true">
        <button id="Red-Button" class="Menu-Button" onclick="OnePlayerColor('Red')">Blue</button>
        <button id="Black-Button" class="Menu-Button" onclick="OnePlayerColor('Black')">Gray</button>
        <button id="Menu-Button" class="Menu-Button" onclick="Menu()">Main Menu</button>
    </div>
    <div id="DifficultyMenu" hidden="true">
        <button class="Menu-Button" onclick="DifficultyMenu(1)">Easy</button>
        <button class="Menu-Button" onclick="DifficultyMenu(2)">Hard</button>
        <button id="Menu-Button" class="Menu-Button" onclick="Menu()">Main Menu</button>
    </div>
</body>

</html>
