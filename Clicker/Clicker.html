<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Clicker.css" />
    <script src="Clicker.js"></script>
    <title>Clicker</title>
</head>

<body>
    <div id="Menu">
        <button id="ButtonArea-Button" class="Menu-Button" onclick="ButtonArea()" disabled = "true">Upgrades</button>
        <button id="GameArea-Button" class="Menu-Button" onclick="GameArea()" >Shoot</button>
        <button class="Menu-Button" onclick="location.href='../index.html'">Exit Game</button>
    </div>
    <div>
        <text id="Knowledge">Knowledge: 0</text>
        <text id="dollars">Money: 0</text>
    </div>
    <div id="ButtonArea" >
        <button id="Upgrade1" onclick="KnowledgeUpgrade(0)">10 Knowledge. Gain Basic Understanding of Gravity</button>
        <button id="Upgrade2" onclick="KnowledgeUpgrade(1)">20 Knowledge. Improve Jumping Technique</button>
        <button id="Upgrade3" onclick="DollarUpgrade(0,-.25, 'Add', 30)" hidden="true">$30 Purchase Trampoline</button>
        <button id="Upgrade4" onclick="DollarUpgrade(1,-.75, 'Add', 300)" hidden="true">$300 Purchase Bigger Trampoline</button>
    </div>
    <div id="GameAreaDiv" hidden = "true">
        <button id="MainButton-Button" class="Menu-Button" onclick="MainButtonClick()">Jump</button>
    </div>
</body>

</html>
